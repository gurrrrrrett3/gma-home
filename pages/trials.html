<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GMA | Trials</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css" />
    <link rel="stylesheet" href="/static/css/custom.css" />
  </head>
  <body onload="checkUpdate()">
    <!--Background-->

    <img src="/static/images/bg.png" class="background" />

    <!--Nav-->

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">GMA Trial Viewer</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor01"
          aria-controls="navbarColor01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/mapviewer">Map Viewer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Trial Data</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/lbs">Leaderboards</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="card text-white bg-dark mb-3" style="max-width: 20rem;" id="trialBox">
    <form autocomplete="off" action="/trialinput">
        <input type="text" class="form-control" id="trial" aria-describedby="trialHelp" placeholder="The First Turns" name="trial">
        <small id="trialHelp" class="form-text text-muted">Type the trial name here!</small>
        <input type="submit">
      </form>
    </div>

    <script src="/static/js/bootstrap.bundle.js"></script>
    <script src="/static/js/home.js"></script>
  </body>
</html>
